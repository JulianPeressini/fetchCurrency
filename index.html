<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <wrapper id="display-wrapper">
      <ul id="currency-list">
        <li class="currency-element" id="dolar-oficial">
          <div class="currency-header">Dolar Oficial</div>
          <div class="currency-content">
            <div class="currency-value">
              <p>Compra</p>
              <p class="compra">-</p>
            </div>
            <div class="currency-value">
              <p>Venta</p>
              <p class="venta">-</p>
            </div>
          </div>
          <div class="currency-footer">Variacion: -</div>
        </li>
        <li class="currency-element" id="dolar-blue">
          <div class="currency-header">Dolar Blue</div>
          <div class="currency-content">
            <div class="currency-value">
              <p>Compra</p>
              <p class="compra">-</p>
            </div>
            <div class="currency-value">
              <p>Venta</p>
              <p class="venta">-</p>
            </div>
          </div>
          <div class="currency-footer">Variacion: -</div>
        </li>
        <li class="currency-element" id="dolar-turista">
          <div class="currency-header">Dolar Turista</div>
          <div class="currency-content">
            <div class="currency-value">
              <p>Venta</p>
              <p class="venta">-</p>
            </div>
          </div>
          <div class="currency-footer">Variacion: -</div>
        </li>
      </ul>
    </wrapper>
    <script src="main.js"></script>
  </body>
</html>
